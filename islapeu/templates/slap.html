{% extends "base.html" %}

{% block maincontent %}

<img src='{{ user.GetProfileImageUrl}}'/>

<form action='' method='POST'>
	{{ form.slaper.errors }}
	Slaper: {{ form.slaper }}<br/>
	
	{{ form.reason.errors }}
	Reason: {{ form.reason }}	
	<input type='submit'/>
</form>

{% for slap in slaps %}
	{{ slap.slaper }}
	{{ slap.created_at }}
	{{ slap.reason }}<br/>
{% endfor %}

{% endblock maincontent %}
