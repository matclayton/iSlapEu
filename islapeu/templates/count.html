{% extends "base.html" %}

{% block title %}- Total Slaps Counter {% endblock %}

{% block extrahead %}
		<script type="text/javascript">
		$(document).ready(function() {
			var refreshId = setInterval(function() {
     			$('#count').load('{% url count_ajax %}');
			}, 30000);

		});
		</script>
{% endblock %}

{% block maincontent %}
		
		<div id="count">
			{% include "count_ajax.html" %}
		</div>

{% endblock maincontent %}
